name: Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
      - name: Install dependencies
        run: |
          cd backend
          pip install -e ".[dev]"
      - name: Lint
        run: cd backend && ruff check .
      - name: Type check
        run: cd backend && pyright
      - name: Unit tests
        run: cd backend && pytest tests/unit/ --cov=app --cov-report=xml --junitxml=test-results/junit.xml
      - name: Integration tests
        run: cd backend && pytest tests/integration/ --cov=app --cov-report=xml --junitxml=test-results/integration-junit.xml
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: backend/test-results/

  frontend-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"
      - name: Install dependencies
        run: cd frontend && npm ci
      - name: Lint
        run: cd frontend && npm run lint:check
      - name: Type check
        run: cd frontend && npm run type-check
      - name: Unit tests
        run: cd frontend && npm run test:coverage

  frontend-e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        project: [chromium, firefox, webkit, mobile-chrome, mobile-safari, tablet]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install backend
        run: cd backend && pip install -e .
      - name: Install frontend
        run: cd frontend && npm ci
      - name: Install Playwright browsers
        run: cd frontend && npx playwright install --with-deps
      - name: Run E2E tests (${{ matrix.project }})
        run: cd frontend && npx playwright test --project=${{ matrix.project }}
        env:
          CI: true
      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.project }}
          path: frontend/playwright-report/
          retention-days: 14

  accessibility:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install backend
        run: cd backend && pip install -e .
      - name: Install frontend
        run: cd frontend && npm ci
      - name: Install Playwright browsers
        run: cd frontend && npx playwright install --with-deps chromium
      - name: Run accessibility tests
        run: cd frontend && npx playwright test e2e/accessibility.spec.ts --project=chromium
        env:
          CI: true
