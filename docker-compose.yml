services:
  backend:
    build: ./backend
    ports:
      - "6000:6000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - sqlite-data:/app/data
    command: uvicorn app.main:app --host 0.0.0.0 --port 6000 --reload

  frontend:
    build: ./frontend
    ports:
      - "6001:80"
    depends_on:
      - backend

volumes:
  sqlite-data:
